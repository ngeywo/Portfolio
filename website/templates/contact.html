{% extends 'base.html' %}
{% load static %}
{% block title %}
<title>Contact</title>
{% endblock %}
{% block content %}
{% for message in messages %}

<div class="toast {{ message.tags }}  align-items-center text-white bg-primary border-0" role="alert"
    aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
            aria-label="Close"></button>
            
        <div class="toast-body">
            {{ message }}
        </div>
    </div>
</div>
{% endfor %}

<div class="container-fluid py-5">
    <center>
        <h1>Hello {{ name }}, Thanks for contacting me!</h1>
        <p>I received your email and will respond shortly</p></br></br>
    </center></br>
</div>
{% endblock %}
